<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Job Application Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .auth-container {
        background: #0a0a0a;
        padding: 48px;
        border-radius: 12px;
        border: 1px solid #1a1a1a;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .auth-header h1 {
        font-size: 2rem;
        color: #ffffff;
        margin-bottom: 8px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .auth-header p {
        color: #666666;
        font-size: 0.95rem;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #999999;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #1a1a1a;
        border-radius: 8px;
        font-size: 0.95rem;
        background: #000000;
        color: #ffffff;
        transition: all 0.2s;
        font-weight: 500;
      }

      .form-group input:focus {
        outline: none;
        border-color: #ffffff;
        background: #0a0a0a;
      }

      .form-group input.error {
        border-color: #ef4444;
      }

      .error-message {
        color: #ef4444;
        font-size: 0.8rem;
        margin-top: 4px;
        display: none;
        font-weight: 500;
      }

      .error-message.show {
        display: block;
      }

      .password-strength {
        margin-top: 8px;
        font-size: 0.8rem;
        font-weight: 600;
        display: none;
      }

      .password-strength.show {
        display: block;
      }

      .strength-bar {
        height: 3px;
        background: #1a1a1a;
        border-radius: 2px;
        margin-top: 6px;
        overflow: hidden;
      }

      .strength-fill {
        height: 100%;
        width: 0%;
        transition: all 0.2s;
      }

      .strength-weak {
        background: #ef4444;
        width: 33%;
      }
      .strength-medium {
        background: #f59e0b;
        width: 66%;
      }
      .strength-strong {
        background: #10b981;
        width: 100%;
      }

      .btn-submit {
        width: 100%;
        background: #ffffff;
        color: #000000;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
        letter-spacing: -0.01em;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        background: #f5f5f5;
      }

      .btn-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        color: #999;
        font-size: 0.9rem;
      }

      .switch-auth {
        text-align: center;
        color: #666;
        font-size: 0.95rem;
      }

      .switch-auth a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .switch-auth a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border-left: 4px solid #f44336;
      }

      .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border-left: 4px solid #4caf50;
      }

      .terms {
        font-size: 0.85rem;
        color: #666;
        margin-top: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>ðŸš€ Get Started</h1>
        <p>Create your account to start tracking applications</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required autocomplete="name" />
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required autocomplete="email" />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            autocomplete="new-password"
          />
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthBar"></div>
            </div>
            <span id="strengthText"></span>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            autocomplete="new-password"
          />
          <div class="error-message" id="confirmError"></div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          Create Account
        </button>

        <p class="terms">By signing up, you agree to our Terms of Service</p>
      </form>

      <div class="divider">â”€â”€â”€â”€â”€ OR â”€â”€â”€â”€â”€</div>

      <div class="switch-auth">
        Already have an account? <a href="/login">Sign in</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const submitBtn = document.getElementById("submitBtn");
      const alertBox = document.getElementById("alertBox");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type} show`;
        setTimeout(() => {
          alertBox.classList.remove("show");
        }, 5000);
      }

      // Password strength checker
      password.addEventListener("input", (e) => {
        const pwd = e.target.value;
        const strengthContainer = document.getElementById("passwordStrength");
        let strength = 0;

        if (pwd.length === 0) {
          strengthContainer.classList.remove("show");
          return;
        }

        strengthContainer.classList.add("show");

        if (pwd.length >= 8) strength++;
        if (pwd.match(/[a-z]/) && pwd.match(/[A-Z]/)) strength++;
        if (pwd.match(/[0-9]/)) strength++;
        if (pwd.match(/[^a-zA-Z0-9]/)) strength++;

        strengthBar.className = "strength-fill";

        if (strength <= 2) {
          strengthBar.classList.add("strength-weak");
          strengthText.textContent = "ðŸ”´ Weak password";
          strengthText.style.color = "#ef4444";
        } else if (strength === 3) {
          strengthBar.classList.add("strength-medium");
          strengthText.textContent = "ðŸŸ¡ Medium password";
          strengthText.style.color = "#f59e0b";
        } else {
          strengthBar.classList.add("strength-strong");
          strengthText.textContent = "ðŸŸ¢ Strong password";
          strengthText.style.color = "#10b981";
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear previous errors
        document
          .querySelectorAll(".error-message")
          .forEach((el) => el.classList.remove("show"));

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const pwd = password.value;
        const confirmPwd = confirmPassword.value;

        // Validation
        let hasError = false;

        if (name.length < 2) {
          document.getElementById("nameError").textContent =
            "Name must be at least 2 characters";
          document.getElementById("nameError").classList.add("show");
          hasError = true;
        }

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          document.getElementById("emailError").textContent =
            "Please enter a valid email";
          document.getElementById("emailError").classList.add("show");
          hasError = true;
        }

        if (pwd.length < 8) {
          document.getElementById("passwordError").textContent =
            "Password must be at least 8 characters";
          document.getElementById("passwordError").classList.add("show");
          hasError = true;
        }

        if (pwd !== confirmPwd) {
          document.getElementById("confirmError").textContent =
            "Passwords do not match";
          document.getElementById("confirmError").classList.add("show");
          hasError = true;
        }

        if (hasError) return;

        submitBtn.disabled = true;
        submitBtn.textContent = "Creating Account...";

        try {
          const response = await fetch("/api/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password: pwd }),
          });

          const data = await response.json();

          if (response.ok) {
            showAlert("Account created! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            showAlert(data.error || "Signup failed", "error");
            submitBtn.disabled = false;
            submitBtn.textContent = "Create Account";
          }
        } catch (error) {
          showAlert("Network error. Please try again.", "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Create Account";
        }
      });
    </script>
  </body>
</html>
